<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href=""/>
    <title>Giphy Previewer</title>
    
</head>

<body>
    
    <div class="container">
        <div class="page-header">
            <img src="assets/images/giphylogo.png" alt="Giphy Logo">
            <h1>Previewer</h1>
        </div>
        <p>Popular Categories</p>
        <div id="buttons-view"></div>
        <form id="category-form">
            <label for="category-input">Add a Category</label>
            <input type="text" id="category-input">
            <input id="add-category" type="submit" value="Submit">
        </form>
        <div class="col-md-12">
            <div id="categories-view"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script> 
</body>

</html>
